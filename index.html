  <style>
    :root{
      --bg:#f7f8fb;
      --surface:#ffffff;
      --text:#0b1220;
      --muted:#5b667a;
      --line:rgba(11,18,32,.10);
      --shadow: 0 18px 60px rgba(11,18,32,.10);
      --shadow2: 0 10px 30px rgba(11,18,32,.08);
      --brand:#0f2bff;
      --brand2:#00b39b;
      --radius:18px;
      --max:1120px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px}
    .topbar{
      position:sticky; top:0; z-index:10;
      background:rgba(247,248,251,.88);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar .wrap{display:flex;align-items:center;justify-content:space-between;gap:14px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:900}
    .logo{
      width:36px;height:36px;border-radius:12px;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      box-shadow: 0 12px 30px rgba(15,43,255,.18);
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:11px 12px 11px 12px;
      border:2px solid rgba(255,255,255,.85);
      border-left:0;border-right:0;border-radius:6px;
    }
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{color:var(--muted);font-size:14px;padding:10px 12px;border-radius:12px}
    .nav a:hover{background:rgba(11,18,32,.04);color:var(--text)}
    .cta{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 14px;border-radius:14px;border:1px solid var(--line);
      background:var(--surface); box-shadow: var(--shadow2);
      font-weight:900;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{
      border:0;color:#fff;
      background:linear-gradient(135deg,var(--brand),#1a64ff);
      box-shadow: 0 18px 50px rgba(15,43,255,.18);
    }
    .btn.ghost{background:transparent;box-shadow:none}
    .btn.small{padding:10px 12px;border-radius:12px}

    /* layout */
    section{padding:14px 0}
    .card{background:var(--surface);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
    .grid2{display:grid;grid-template-columns:1.1fr .9fr;gap:16px;align-items:stretch}
    @media (max-width:980px){ .grid2{grid-template-columns:1fr} .nav{display:none} }
